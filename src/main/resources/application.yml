spring:
  datasource:
    url: "jdbc:h2:mem:community;MODE=PostgreSQL"
    username: "sa"
    password: ""
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

logging.level:
  org.hibernate:
    orm.jdbc.bind: trace
    SQL: debug
